<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcom Music</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <h1>Discover New Music</h1>
              <p>Select the styles and moods that interest you most, or take a chance and let us pick a song for you.</p>
              <br>
              <a href="#!" class="btn-large red">Take A Chance</a>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12">
                  <h4>Filters</h4>
                </div>
                <div class="col s12 m4 l3 xl2">
                  <form action="#">
                    <h6>Genre</h6>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Electronic</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Hip-Hop/Rap</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Pop</span>
                      </label>
                    </p>
                  </form>
                </div>
                <div class="col s12 m4 l3 xl2">
                  <form action="#">
                    <h6>Mood</h6>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Calm</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Chill</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Energetic</span>
                      </label>
                    </p>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn red">Find</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add music via JS -->
      <div class="row" id="music-wrapper"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <a href="#!" class="btn white black-text">About</a>
              <a href="#!" class="btn white black-text">Contact</a>
              <a href="#!" class="btn red">Support</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
  <script src="js/script.js" type="module"></script>
</body></html>
