<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcom Music</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <h1>Discover New Music</h1>
              <p>Select the styles and moods that interest you most, or take a chance and let us pick a song for you.</p>
              <br>
              <a href="#!" class="btn-large red">Take A Chance</a>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12">
                  <h4>Filters</h4>
                </div>
                <div class="col s12 m4 l3 xl2">
                  <form action="#">
                    <h6>Genre</h6>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Electronic</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Metal</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Rap</span>
                      </label>
                    </p>
                  </form>
                </div>
                <div class="col s12 m4 l3 xl2">
                  <form action="#">
                    <h6>Mood</h6>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Energetic</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Heavy</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Soft</span>
                      </label>
                    </p>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn red">Find</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card hoverable">
            <div class="card-image">
              <img src="images/album-art/urban-flora.jpg" alt="Urban Flora">
            </div>
            <div class="card-content">
              <span class="card-title">Drift</span>
              <p>Alina Baraz &amp; Galimatias</p>
              <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/drift/982017568?i=982017761"></iframe>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card hoverable">
            <div class="card-image">
              <img src="images/album-art/traveler-the-second-legend.jpg" alt="Traveler: The Second Legend">
            </div>
            <div class="card-content">
              <span class="card-title">Vanessa</span>
              <p>Lostboycrow</p>
              <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/vanessa/1288166400?i=1288166535"></iframe>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card hoverable">
            <div class="card-image">
              <img src="images/album-art/the-upper-hand.jpg" alt="The Upper Hand">
            </div>
            <div class="card-content">
              <span class="card-title">That Good Ship</span>
              <p>Alltta (feat. 20syl &amp; Mr. J Medeiros)</p>
              <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/that-good-ship-feat-20syl-mr-j-medeiros/1186858969?i=1186859859"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <a href="#!" class="btn white black-text">About</a>
              <a href="#!" class="btn white black-text">Contact</a>
              <a href="#!" class="btn red">Support</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
  <script src="js/script.js"></script>
</body></html>
