<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcom Music</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <a href="#!" class="btn white black-text">About</a>
              <a href="#!" class="btn white black-text">Contact</a>
              <a href="#!" class="btn red">Donate</a>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="card">
            <div class="card-content center-align">
              <h1>Discover New Music</h1>
              <p>Select the styles and moods that interest you most, or take a chance and let us pick a song for you.</p>
              <br>
              <a href="#!" class="btn-large red">Surprise Me</a>
            </div>
          </div>
        </div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-content">
              <form action="#">
                <h5>Filters</h5>
                <h6>Genre</h6>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Electronic</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Metal</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Rap</span>
                  </label>
                </p>
              </form>
              <form action="#">
                <h6>Mood</h6>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Energetic</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Heavy</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Calm</span>
                  </label>
                </p>
              </form>
              <br>
              <button class="btn red">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
  <script src="js/script.js"></script>
</body></html>
